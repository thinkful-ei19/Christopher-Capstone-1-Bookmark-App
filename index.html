<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Web Bookmarker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/grid.css">
  </head>

  <body>
      <div class="form-div hidden">
        <h2>Add Bookmark</h2>
        <form id="add-bookmark-form">
            <label for="title">Title</label>
            <br>
            <input id="title" name="title" type="text">
            <br>
            <label for="link">Link</label>
            <br>
            <input id="link" name="link" type="text">
            <br>
            <label id="rating" for="rating">Rating</label>
            <br>
            <select id="form-rating">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>
            <br>
            <label for="description">Description</label>
            <br>
            <textarea id="description" class="add-description" name="description" type="text"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
      </div>
    <div class="center">
      <h1>Web Bookmarker</h1>
      <div class="controls">
        <button class="display-add-bookmark">Add Bookmark</button>
        <span id="filter-by-rating-span">Filter By:
        <select class="filter-by-rating">
            <option value="5">5 Stars</option>
            <option value="4">4 Stars</option>
            <option value="3">3 Stars</option>
            <option value="2">2 Stars</option>
            <option value="1">1 Star</option>
        </select>
    </span>
      </div>
        <div class="result-box">
            <ul class="results">
            </ul>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/Item.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
